<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h3 style="color: #08efff;">Book this Car</h3>
        <div class="row">
            <div class="col-md-6">
                <img src="{{ url_for('static', filename='images/' + car.billede + '.png') }}" alt="Car Image" class="img-fluid">
            </div>
            <div class="col-md-6">
                <form method="POST" action="{{ url_for('book_car', bilid=car.bilid) }}">
                    <div class="form-group">
                        <label for="fornavn" style="color: #08efff;">First Name:</label>
                        <input type="text" class="form-control" id="fornavn" name="fornavn" required>
                    </div>
                    <div class="form-group">
                        <label for="efternavn" style="color: #08efff;">Last Name:</label>
                        <input type="text" class="form-control" id="efternavn" name="efternavn" required>
                    </div>
                    <div class="form-group">
                        <label for="adresse" style="color: #08efff;">Address:</label>
                        <input type="text" class="form-control" id="adresse" name="adresse" required>
                    </div>
                    <div class="form-group">
                        <label for="email" style="color: #08efff;">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telefon" style="color: #08efff;">Phone:</label>
                        <input type="text" class="form-control" id="telefon" name="telefon" required>
                    </div>
                    <div class="form-group">
                        <label for="start_date" style="color: #08efff;">Start Date:</label>
                        <input type="date" class="form-control" id="start_date" name="start_date" value="{{ start_date }}" required>
                    </div>
                    <div class="form-group">
                        <label for="end_date" style="color: #08efff;">End Date:</label>
                        <input type="date" class="form-control" id="end_date" name="end_date" value="{{ end_date }}" required>
                    </div>
                    <div class="form-group">
                        <label for="PrisPerMaaned" style="color: #08efff;">Price Per Month:</label>
                        <input type="number" class="form-control" id="PrisPerMaaned" name="PrisPerMaaned" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Book Now</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
