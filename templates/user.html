<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">DIKU Car Rental</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="container mt-5">
        <h2>Customer Search</h2>
        <form method="GET" action="{{ url_for('search_customers') }}">
            <input type="text" name="query" placeholder="Search by email" class="form-control">
            <button type="submit" class="btn btn-primary mt-2">Search</button>
        </form>
        {% if customers %}
            <h3 class="mt-5">Search Results</h3>
            <ul class="list-group">
                {% for customer in customers %}
                    <li class="list-group-item"><a href="{{ url_for('user_details', kundeid=customer.kundeid) }}">{{ customer.fornavn }} {{ customer.efternavn }} - {{ customer.email }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No customers found matching the search criteria.</p>
        {% endif %}
    </div>
</body>
</html>
